<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Time to Focus!</title>
</head>
<body>
    <div class="container">
        <h1>Time To Focus</h1>
        <div class="line"></div>
        <h2>Make Yourself 1% Better</h2>
        <div id="quote"></div>
        <div class="timer">
            <div id="countdown">00:00</div>
        </div>
    </div>
    <div class="btn">
        <button id="startButton" onclick="startSession()">Start</button>
        <button id="endButton" onclick="endSession()">End</button>
    </div>
    <div class="sessions">
        <div id="session">Session: 0</div>
        <button id="clearButton" onclick="clearSessionCount()">Clear</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
